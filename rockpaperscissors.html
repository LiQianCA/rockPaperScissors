<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>

    <div class="pt-5 text-white text-center">
        <h1 class="pb-5">Let's play: Rock Paper Scissors</h1>
        <h2 id="roundsResult" class="pt-5">Round 1:<span id="result"></span></h2>
    </div>

    <div class="container-xl mt-5">
        <div class="row">
            <div class="col-sm-6" style="background-color: rgb(16, 104, 145);height: 500px;">
                <h2 class="p-5 text-white">Your Choice: </h2>
                <div id="yourChoiceDisplay" class="choices">p1</div>
                <div class="text-center">
                    <button type="submit" id="rock">Rock</button>
                    <button type="submit" id="paper">Paper</button>
                    <button type="submit" id="scissors">Scissors</button>
                </div>
            </div>
            <div class="col-sm-6" style="background-color: rgb(5, 121, 121);height: 500px;">
                <h2 class="p-5 text-white">Computer's choice: </span></h2>
                <div id="computerChoiceDisplay" class="choices">p2</div>
            </div>
        </div>
        <div class="row">
            <div class="col p-5 text-white text-center">
                <h2 id="yourScore">Your Score:<span id="result"></span></h2>
            </div>

            <div class="col p-5 text-white text-center">
                <h2 id="computerScore">Computer Score:<span id="result"></span></h2>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
